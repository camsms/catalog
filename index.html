<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <title>Food Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h2 class="heading-text">FOOD'S IMAGE GALLERY</h2>
        <p>powered by <a href="https://unsplash.com/">unsplash</a></p>
        <div class="categories">
          <button class="button" value="italian-food" onclick="fetchImage(this.value)">Italian</button>
          <button class="button" value="japanese-food" onclick="fetchImage(this.value)">Japanese</button>
          <button class="button" value="brazilian-food" onclick="fetchImage(this.value)">Brazilian</button>
          <button class="button" value="french-food" onclick="fetchImage(this.value)">French</button>
        </div>
      </div>
      <ul id="image-gallery">
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
